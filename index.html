<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Tip Calculator</title>
</head>

<body>
  <div class="calculator">
    <h1 class="heading">E-Z Tip Calculator</h1>

    <div class="bill-container">
      <label for="bill" class="bill-label">Enter Bill Amount:</label>
      <input type="number" name='bill' id='bill-amount'>

    </div>

    <div class="tip-container">
      <label for="tip">Select Tip percentage:</label>
      <select name="tip"class="percent">
        <option value="10%">10%</option>
        <option value="15%">15%</option>
        <option value="20%">20%</option>
        <option value="30%">30%</option>
      </select>

    </div>
    <button class="btn">Calculate</button>
  
    <p id="output"></p>

    


  </div>





<script src="app.js"></script>
</body>

</html>
